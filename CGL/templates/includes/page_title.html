{% load wagtailcore_tags wagtailimages_tags %}
{% load static %}


{% if page.gallery %}
  {% image page.gallery format-avif max-1080x720 as img %}       
<section class="page-title parallaxie" data-bg-img="{{img.url}}" width="{{img.width}}" height="{{img.height}}">
  {% endif %}
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="white-bg p-md-5 p-3 d-inline-block">
        <h1 class="text-theme"><span class="text-black">{{ page.title }}</span></h1>
        <nav aria-label="breadcrumb" class="page-breadcrumb border-top border-light pt-3 mt-3">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% slugurl 'home' %}"><i class="las la-home me-1"></i>Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{page.title}}</li>
          </ol>
        </nav>
        </div>
      </div>
    </div>
  </div>
</section>
